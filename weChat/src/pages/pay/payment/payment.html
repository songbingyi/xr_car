<div>
    <div class="payment-info">
        <div class="company-name">
            <span>轩仁车务</span>
        </div>
        <div class="total-amount">
            ￥{{order?.total}}
        </div>
    </div>
    <div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>收款方</p>
                </div>
                <div class="weui-cell__ft">衍升互联</div>
            </div>
        </div>
    </div>

    <!--<button weui-button [weui-type]="'default'" (click)="onShow('success')">成功提示</button>
    <button weui-button [weui-type]="'default'" (click)="onShow('loading')">Loading Toast</button>-->

    <!--将对话框组件放在底部-->
    <weui-toast #success [time]="'0'"></weui-toast>
    <weui-toast #loading [type]="'loading'" [text]="'处理中'" [time]="'0'"></weui-toast>

    <a href="javascript:;" class="weui-btn weui-btn_primary full-width-btn with-no-radius" (click)="payOrder()">立即支付</a>

    <div class="error-bar" [hidden]="!errorMessage">
        <p>{{errorMessage}}</p>
    </div>

</div>
