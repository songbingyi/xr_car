<div class="page">
    <div class="full-with-page">
        <div class="weui-cells__title">《委托书》和《申请表》会发到您的邮箱。</div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请填写您的邮箱地址" [(ngModel)]="res.txt" name="txt">
                </div>
            </div>
        </div>
    </div>

    <a href="javascript:;" class="weui-btn weui-btn_passive weui-btn_primary full-width-btn-with-padding">发送</a>

    <div class="error-bar" [hidden]="!errorMessage">
        <p>{{errorMessage}}</p>
    </div>

</div>
