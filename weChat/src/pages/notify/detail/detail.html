<div class="notify-detail">
    <div class="weui-cells">
        <div class="weui-cell header-cell">
            <div class="weui-cell__bd">
                <p>{{notify.system_message_title || notify.member_message_title}}</p>
            </div>
        </div>
    </div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>{{notify.system_message_date_format || notify.member_message_date_format}}</p>
            </div>
        </div>
    </div>
    <article class="weui-article" (click)="redirectTo()">
        <section [innerHTML]="notify.system_message_detail || notify.member_message_detail"></section>
    </article>
</div>
