<div class="notify-page">
    <!-- 顶部切换按钮 -->
    <div class="weui-flex">
        <div class="weui-flex__item" (click)="selectedTab('0')">
            <div class="placeholder" [class.active]="currentTabId == '0'">个人消息<q class="weui-badge">2</q></div>
        </div>
        <div class="weui-flex__item" (click)="selectedTab('1')">
            <div class="placeholder" [class.active]="currentTabId == '1'">系统消息<q class="weui-badge">12</q></div>
        </div>
    </div>
    <div class="between-space"></div>
    <!-- 滚动部分内容 -->
    <div class="notify">
        <div class="scroll-page">
            <div *ngIf="isloaded == true && messageList.length" class='content-list'>
                <weui-infiniteloader (loadmore)="onLoadMore($event)" #comp>
                    <!-- <weui-ptr (refresh)="onRefresh($event)"> -->

                        <div *ngFor="let item of messageList; let index = index">
                            <div class="weui-panel">
                                <!-- <div class="weui-panel" [routerLink]="['/notifyDetail', item.member_message_id, 'personal']"> -->
                                <i class="weui-badge" [hidden]="item.is_read === '1'"></i>
                                <div class="weui-panel__bd">
                                    <div class="weui-media-box weui-media-box_text">
                                        <h4 class="weui-media-box__title">
                                            <span class="left h4">{{item.member_message_title}}</span>
                                            <span class="right small">{{item.member_message_date_format}}</span>
                                        </h4>
                                        <p class="weui-media-box__desc">{{item.member_message_content}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    <!-- </weui-ptr> -->
                </weui-infiniteloader>
            </div>

            <!-- <div class="empty-container" *ngIf="personal.isLoaded && personal.lists.length===0"> -->
                <div class="empty-container" *ngIf="messageList.length == 0">
                <div class="empty">
                    <img src="/assets/images/empty.png" />
                    <p>没有消息通知</p>
                </div>
            </div>
            <a class="order-now weui-btn weui-btn_primary full-width-btn with-no-radius">编辑</a>
        </div>

    </div>
</div>
