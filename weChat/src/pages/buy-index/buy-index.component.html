<div class="buy-index">
    <div class="slider">
        <!-- 如果轮播图只有一张图 -->
        <div *ngIf="homeBannerList.length ==1">
            <div class="swiper-img" [style.background-image]="'url(' + homeBannerList[0].image.source + ')'"></div>
        </div>
        <!-- 如果轮播图大于一张图 -->
        <weui-swiper [options]="options" *ngIf="homeBannerList.length > 1" #wuiSwiper>
            <div class="swiper-container">
                <!-- 容器（必选） -->
                <div class="swiper-wrapper">
                    <div class="swiper-slide" *ngFor="let item of homeBannerList">
                        <div class="swiper-img" [style.background-image]="'url(' + item.image.source + ')'"></div>
                    </div>
                </div>
                <!-- 分页（可选） -->
                <div class="swiper-pagination"></div>
            </div>
        </weui-swiper>
    </div>
    <div class="classify">
        <div class="weui-flex">
            <div class="weui-flex__item" *ngFor="let item of categoryLists" [routerLink]="['/classifyList',  item.car_product_category_id,item.car_product_category_name]">
                <div class="classify-content-box">
                    <img [src]="item.car_product_category_image.thumb">
                    <span class="title">{{item.car_product_category_name}}</span>
                </div>
            </div>
            <!-- 单数服务情况，补一个 -->
            <div class="weui-flex__item" [hidden]="odd"></div>
        </div>
        <app-intention-buy (click)="toCart()"></app-intention-buy>
    </div>
    <!-- 成为E老板通知 -->
    <div [hidden]="shouldShowWarningSaleBox" class="warning-box">
        <div class="weui-mask weui-animate-fade-in"></div>
        <div class="weui-dialog" style="opacity: 1;visibility: visible;">
            <div class="weui-dialog__hd"><strong class="weui-dialog__title">通知</strong></div>
            <!--<div class="weui-dialog__bd">由于我们服务的业务调整，小车业务暂时不提供服务，请绑定小车的用户解除绑定（删除车辆信息），另：其他车辆类型的用户请及时添加您目前车辆的<span class="text-danger">车辆流水号</span>，没有解绑小车信息和没有添加车辆流水号的车辆信息，我们将在15个工作日后清除数据，给您的使用带来不便，请您谅解。</div>-->
            <div class="weui-dialog__bd">E老板全新上线，智能便捷的销售流程，一键即可申请加入，赚积分抵真金，凡申请的加入的用户，请认真填写您的个人信息，并确保信息无误。</div>
            <div class="weui-dialog__ft">
                <!--<a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default" (click)="goToCarList()">更新车辆信息</a>-->
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary" (click)="iSeeNotic()">我知道了</a>
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default" (click)="goToEBoss()">成为E老板</a>
            </div>
        </div>
    </div>
    <!-- 成为E老板提示 -->
    <div [hidden]="shouldShowWarningBox" class="warning-box">
        <div class="weui-mask weui-animate-fade-in"></div>
        <div class="weui-dialog" style="opacity: 1;visibility: visible;">
            <div class="weui-dialog__hd"><strong class="weui-dialog__title">抱歉</strong></div>
            <div class="weui-dialog__bd">目前只有E老板才可以在线订购</div>
            <div class="weui-dialog__ft">
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary" (click)="iSeeTips()">我知道了</a>
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default" (click)="goToEBoss()">成为E老板</a>
            </div>
        </div>
    </div>

</div>
