<div class="buy-index">
    <div class="slider">
        <!-- 如果轮播图只有一张图 -->
        <div *ngIf="homeBannerList.length ==1">
            <div class="swiper-img" [style.background-image]="'url(' + homeBannerList[0].image.source + ')'"></div>
        </div>
        <!-- 如果轮播图大于一张图 -->
        <weui-swiper [options]="options" *ngIf="homeBannerList.length > 1" #wuiSwiper>
            <div class="swiper-container">
                <!-- 容器（必选） -->
                <div class="swiper-wrapper">
                    <div class="swiper-slide" *ngFor="let item of homeBannerList">
                        <div class="swiper-img" [style.background-image]="'url(' + item.image.source + ')'"></div>
                    </div>
                </div>
                <!-- 分页（可选） -->
                <div class="swiper-pagination"></div>
            </div>
        </weui-swiper>
    </div>
    <div class="classify">
        <div class="weui-flex">
            <div class="weui-flex__item" *ngFor="let item of categoryLists" [routerLink]="['/classifyList', item.car_product_category_id]">
                <div class="classify-content-box">
                    <img [src]="item.car_product_category_image.thumb">
                    <span class="title">{{item.car_product_category_name}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
    <app-intention-buy (click)="toCart()"></app-intention-buy>
