<div class="page__bd" style="height: 100%;">
    <div class="weui-tab">
        <div class="weui-tab__panel weui-tab__body">
            <div class="scroll-page" [hidden]="activeIndex === 1 || activeIndex === 2">
                <app-home></app-home>
            </div>
            <div class="scroll-page" [hidden]="activeIndex === 0 || activeIndex === 2">
                <app-map></app-map>
            </div>
            <div class="scroll-page" [hidden]="activeIndex === 0 || activeIndex === 1">
                <app-user></app-user>
            </div>
        </div>

                    </span>
                <img src="../assets/tmp/icon_tabbar.png" alt="" class="weui-tabbar__icon">

                <img src="{{tab.icon}}" alt="" class="weui-tabbar__icon">
                <p class="weui-tabbar__label">{{tab.title}}</p>
            </a>
        </div>
    </div>
</div>
