<div class="page__bd" style="height: 100%;">
    <div class="weui-tab">
        <div class="weui-tab__panel weui-tab__body">
            <div class="scroll-page" [hidden]="activeTabIndex === 1 || activeTabIndex === 2">
                <app-home></app-home>
            </div>
            <div class="scroll-page" [hidden]="activeTabIndex === 0 || activeTabIndex === 2">
                <app-map></app-map>
            </div>
            <div class="scroll-page" [hidden]="activeTabIndex === 0 || activeTabIndex === 1">
                <app-user></app-user>
            </div>
        </div>
        <div class="weui-tabbar">
            <a href="javascript:;" class="weui-tabbar__item" (click)="selected(tab, i)" ngClass="{{tab.selected}}" *ngFor="let tab of tabs; index as i;">
                <img [src]="tab.selected ? tab.activeIcon : tab.icon" alt="" class="weui-tabbar__icon" [ngClass]="tab.sizeClass">
                <p class="weui-tabbar__label">{{tab.title}}</p>
            </a>
        </div>
    </div>
    <div [hidden]="shouldShowWarningBox" class="warning-box">
        <div class="weui-mask weui-animate-fade-in"></div>
        <div class="weui-dialog" style="opacity: 1;visibility: visible;">
            <div class="weui-dialog__hd"><strong class="weui-dialog__title">通知</strong></div>
            <div class="weui-dialog__bd">由于我们服务的业务调整，小车业务暂时不提供服务，请绑定小车的用户解除绑定（删除车辆信息），另：其他车辆类型的用户请及时添加您目前车辆的<span class="text-danger">车辆流水号</span>，没有解绑小车信息和没有添加车辆流水号的车辆信息，我们将在15个工作日后清除数据，给您的使用带来不便，请您谅解。</div>
            <div class="weui-dialog__ft">
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default" (click)="goToCarList()">更新车辆信息</a>
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary" (click)="iSee()">我知道了</a>
            </div>
        </div>
    </div>
</div>
