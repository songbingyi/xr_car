<div class="qrcode-info">
    <form [formGroup]="qrcodeInfoForm" (ngSubmit)="save()" [ngClass]="{'ng-from-error':fromError}" [hidden]="identityAuthStatus || !shouldShowWarningBox">

        <div class="weui-cells__title">填写资料</div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请填写您的真实姓名" [formControl]="name" appFocusBlur (focus)="clearError()"/>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">手机号码</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请填写您的手机号码" [formControl]="phone" appFocusBlur (focus)="clearError()"/>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">公司</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请填写您的公司全称" [formControl]="companyName" appFocusBlur (focus)="clearError()"/>
                </div>
            </div>
        </div>
    </form>

    <div [hidden]="!identityAuthStatus || !shouldShowWarningBox">
        <img class="qr-code" src="/assets/images/user/avatar.default.jpg" />
        <p class="text-center">长按保存图片</p>
    </div>

    <div [hidden]="shouldShowWarningBox" class="warning-box">
        <div class="weui-mask weui-animate-fade-in"></div>
        <div class="weui-dialog" style="opacity: 1;visibility: visible;">
            <div class="weui-dialog__hd"><strong class="weui-dialog__title">提示</strong></div>
            <div class="weui-dialog__bd">请您先注册成为平台会员才可以获得二维码，公众号内回复“注册”查看注册流程</div>
            <div class="weui-dialog__ft">
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary" (click)="iSee()">我知道了</a>
            </div>
        </div>
    </div>

    <a href="javascript:;" class="weui-btn weui-btn_passive weui-btn_primary full-width-btn-with-padding" [ngClass]="{'disabled':qrcodeInfoForm.invalid}" (click)="save()" [hidden]="identityAuthStatus">提交</a>

    <div class="error-bar" [hidden]="!errorMessage">
        <span>{{errorMessage}}</span>
    </div>

</div>
