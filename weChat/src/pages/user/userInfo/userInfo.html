<div class="user-info">
    <div class="top-tips" [hidden]="hasPhone">
        <p>
            注：姓名要与行驶证车主一致，否则无法绑定车辆；姓名和身份证号填写后不可修改！
        </p>
    </div>
    <a (click)="hasPhone=!hasPhone">是否有手机</a>
    <div class="weui-cells weui-cells_form" [hidden]="hasPhone">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="与身份证姓名一致"/>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">身份证号</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="与填写姓名的身份证号码一致"/>
            </div>
        </div>
    </div>

    <div class="weui-cells__title-empty" [hidden]="hasPhone"></div>
    <div class="weui-cells weui-cells_form" [hidden]="hasPhone">
        <div class="weui-cell weui-cell_vcode">
            <div class="weui-cell__hd">
                <label class="weui-label">手机</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="tel" placeholder="请输入手机号码">
            </div>
            <div class="weui-cell__ft">
                <a href="javascript:;" class="weui-vcode-btn">获取验证码</a>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入验证码"/>
            </div>
        </div>
    </div>

    <div class="has-phone weui-cell-special" [hidden]="!hasPhone">
        <div class="weui-cells__title-empty"></div>
        <div class="weui-cells">
            <div class="weui-cell special-cell">
                <div class="weui-cell__bd">
                    <p>姓名</p>
                </div>
                <div class="weui-cell__ft"><span>张三</span></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>身份账号</p>
                </div>
                <div class="weui-cell__ft">610234765428364323</div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>手机号码</p>
                </div>
                <div class="weui-cell__ft">18627836756</div>
            </div>
        </div>
    </div>

    <div class="modify-phone">
        <div class="weui-cells__title-empty"></div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell weui-cell_vcode">
                <div class="weui-cell__hd">
                    <label class="weui-label">手机</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="tel" placeholder="请输入手机号码">
                </div>
                <div class="weui-cell__ft">
                    <a href="javascript:;" class="weui-vcode-btn">获取验证码</a>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入验证码"/>
                </div>
            </div>
        </div>
    </div>

    <a href="javascript:;" class="weui-btn weui-btn_passive weui-btn_primary full-width-btn-with-padding" [hidden]="hasPhone">确定</a>
    <a href="javascript:;" class="weui-btn weui-btn_passive weui-btn_primary full-width-btn-with-padding" [hidden]="!hasPhone">修改手机号</a>
</div>
